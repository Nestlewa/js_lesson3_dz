<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Task 1</title>
</head>

<body>
    <div class="wrapper">
        <section class="wrapper__task math-task">
            <a href="../index.html" class="math-task__link">До списку задач</a>
            <p class="math-task__description">
                Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї
                дитини, у
                якої кількість цукерок є більшою, або вивести, що кількість однакова
            </p>
            <script>
                //Отримуємо вхідні дані
                const firstChildName = prompt("Введіть ім'я першої дитини")
                const candyQuantityFirstChild = parseInt(prompt("Введіть кількість цукерок для першої дитини"))
                const secondChildName = prompt("Введіть ім'я другої дитини")
                const candyQuantitySecondChild = parseInt(prompt("Введіть кількість цукерок для другої дитини"))
                //Обчислюємо необхідні вирази та Виводимо результат
                if (candyQuantityFirstChild > candyQuantitySecondChild) {
                    document.write(`
                <p>Ім'я дитини з більшою кількістю цукерок - </p>
                <p>${firstChildName}`)
                } else if (candyQuantitySecondChild > candyQuantityFirstChild) {
                    document.write(`
                <p>Ім'я дитини з більшою кількістю цукерок - </p>
                <p>${secondChildName}`)
                } else {
                    document.write(`<p>У дітей рівна кількість цукерок</p>`)
                }
            </script>
        </section>
    </div>

</body>

</html>
