<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Task 2</title>
</head>

<body>
    <div class="wrapper">
        <section class="wrapper__task math-task">
            <a href="../index.html" class="math-task__link">До списку задач</a>
            <p class="math-task__description">
                Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо
                у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн
            </p>
            <script>
                //Отримуємо вхідні дані
                const productPrice = parseFloat(prompt("Введіть ціну товару"))
                const moneyAmount = parseFloat(prompt("Введіть кількість грошей яку Ви маєте"))
                const lotteryPrice = 4

                //Обчислюємо необхідні вирази та Виводимо результат
                if (productPrice > moneyAmount) {
                    document.write(`
                    <p>Вибачте, нажаль, у Вас не вистачає грошей на покупку даного товару</p>
                    `)
                } else if ((moneyAmount - productPrice) >= lotteryPrice) {
                    document.write(`<p>Супер! Ваших коштів достатньо на покупку даного товару, а також ми пропунуємо придбати безпрограшну лотерею</p>`)
                } else {
                    document.write(`<p>Вітаємо з покупкою товару</p>`)
                }

            </script>
        </section>
    </div>

</body>

</html>
