<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 6</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран
          назву дня
        </p>
        <script>
          //Отримуємо вхідні дані
          const dayNumber = parseInt(
            prompt("Введіть номер дня тижня (від 1 до 7)")
          )
          let result

          //Обчислюємо необхідні вирази та Виводимо результат
          if (dayNumber === 1)
            result = `<p>${dayNumber}й день тижня це - Понеділок</p>`
          else if (dayNumber === 2)
            result = `<p>${dayNumber}й день тижня це - Вівторок</p>`
          else if (dayNumber === 3)
            result = `<p>${dayNumber}й день тижня це - Середа</p>`
          else if (dayNumber === 4)
            result = `<p>${dayNumber}й день тижня це - Четвер</p>`
          else if (dayNumber === 5)
            result = `<p>${dayNumber}й день тижня це - Пятниця</p>`
          else if (dayNumber === 6)
            result = `<p>${dayNumber}й день тижня це - Субота</p>`
          else if (dayNumber === 7)
            result = `<p>${dayNumber}й день тижня це - Неділя</p>`
          else
            result =
              "Ви невірно ввели номер дня тижня, будь-ласка, зверніть увагу, що треба ввести від 1 до 7"

          document.write(result)
        </script>
      </section>
    </div>
  </body>
</html>
